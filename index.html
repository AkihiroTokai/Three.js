<!DOCTYPE html>
<html lang ="ja">
	<head>
		<meta charset ="UTF-8">
		<title>Three.js</title>
        <style>canvas { width: 100%; height: 100% }</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script src="OrbitControls.js"></script>
	   <script>
		  var scene = new THREE.Scene();
		  var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
		　　
		  var renderer = new THREE.WebGLRenderer();
		  renderer.setSize(window.innerWidth, window.innerHeight);
		  renderer.setClearColor(0xfffafa);
		  document.body.appendChild(renderer.domElement);
		
		  var geometry = new THREE.CubeGeometry(1,1,1);
		  var material = new THREE.MeshBasicMaterial({color:0x009bdb});
		  var mesh = new THREE.Mesh(geometry,material);
		  mesh.rotation.x = 15 / 180 * Math.PI;
		  mesh.rotation.y = 15 / 180 * Math.PI;
		  mesh.rotation.z = 15 / 180 * Math.PI;

		  scene.add(mesh);

		  camera.position.z = 5;

		  var light = new THREE.DirectionalLight(0xffffff);
		  light.position = new THREE.Vector3(0, 1, -1);
		  scene.add(light);
 
		  var  render = function () {
    	       requestAnimationFrame(render);
    	       
               mesh.rotation.x += 0.03;
               mesh.rotation.y += 0.03;
                               
    	       renderer.render(scene, camera);
    	       
			};
		  render();
		</script>
	</body>
</html>
